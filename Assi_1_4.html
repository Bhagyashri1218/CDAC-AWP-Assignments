<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Basics</title>
</head>

<body>
    <!--Typography
        There are two types of typography
        1) Text
        2) Font
        -->
    <div>
        <!--Heading tags-->
        <h1 style="color: red;">Hello</h1>
        <h2 style="background: gold;">Hello</h2>
        <h3>Hello</h3>
        <h4>Hello</h4>
        <h5>Hello</h5>
        <h6>Hello</h6>
        <!--List tags-->
        <ul>
            <li>A</li>
            <li>B</li>
        </ul>
        <ol>
            <li>AAA</li>
            <li>BBB</li>
        </ol>


        <!--Image tag-->

        <img src="https://picsum.photos/id/237/300/300" alt="Img1" style="height: 25vh; width: 25vh;">

        <!--Linking element-->
        <a href="#">Click here</a>

        <!--paragraph tag-->
        <p style="font-size: 64px;">Hello this is basic html page</p>

        <hr style="border:3px solid black;">

        <!--Media Elements-->
        <audio src="demo.mp3" controls></audio>
        <video src="demo.mp4" controls></video>
        <br>
        <!--Break tag-->

        <input type="text" name="username" id="" placeholder="name">
        <button>Click</button>

    </div>
</body>

</html>
